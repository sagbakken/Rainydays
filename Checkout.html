<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The checkout page.">
    <title>Rainydays | Checkout</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=opensans">
    <link href="css/Global.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/5405f2f7b8.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="navbar">
  <div>
    <a href="Index.html">
        <img src="/Images/Rainydays_logo.png" class="logo" alt="logo for rainydays">
         </a>
   </div>
   <nav>
      <ul>
       <li> <a href="Jackets.html" class="nav-link">WOMEN</a></li>
       <li> <a href="Jackets.html" class="nav-link">MEN</a></li>
      </ul>
  </nav>
</header>
 <div class="row">
   <div class="colum-large">
    <div class="container">
      <form action="/Checkoutsuccess.html">
      
        <div class="row">
          <div class="colum-medium">
            <h3>Billing Address</h3>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Kim Sagbakken">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="kim@sagbakken.no">
            <label for="adr">Address</label>
            <input type="text" id="adr" name="address" placeholder="Jerpevegen 18">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Auli">

            <div class="row">
              <div class="colum-medium">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Nes">
              </div>
              <div class="colum-medium">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="1929">
              </div>
            </div>
          </div>
          <div class="colum-medium">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa-solid fa-coin" style="color:yellow"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Kim Sagbakken">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="April">
            <div class="row">
              <div class="colum-medium">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="1990">
              </div>
              <div class="colum-medium">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="214">
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="BUY" class="button">
      </form>
    </div>
  </div>
  <div class="colum-smal">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>1</b></span></h4>
      <a href="/Jacketspesific.html">Jacket_1</a> <span class="price">NOK 1 500</span>
      <hr>
      <p>Total <span class="price" style="color:black"><b>NOK 1 500</b></span></p>
    </div>
  </div>
</div>
<footer>
  <a href="About.html">About</a>
  <a href="Contact.html">Contact</a>
</footer>
</body>
</html>
